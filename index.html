<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your custom neon sign by entering text and choosing colors. Preview your design in real time!">
    <title>Neon Sign Customizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
        }
        header {
            background: #333;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        input[type="color"] {
            margin: 10px 0;
            padding: 5px;
            border: none;
        }
        .neon-preview {
            margin-top: 20px;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }
        .neon-text {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 5px #fff, 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
        }
    </style>
</head>
<body>
    <header>
        <h1>Neon Sign Customizer</h1>
        <p>Create your own neon sign with custom text and colors!</p>
    </header>

    <div class="container">
        <div class="form-group">
            <label for="neonText">Enter your text:</label>
            <input type="text" id="neonText" placeholder="Type your neon sign text here">
        </div>

        <div class="form-group">
            <label for="neonColor">Choose neon color:</label>
            <input type="color" id="neonColor" value="#ff007f">
        </div>

        <div class="form-group">
            <label>Preview:</label>
            <div class="neon-preview">
                <span id="previewText" class="neon-text" style="color: #ff007f;">Your Neon Text</span>
            </div>
        </div>
    </div>

    <script>
        const neonTextInput = document.getElementById('neonText');
        const neonColorInput = document.getElementById('neonColor');
        const previewText = document.getElementById('previewText');

        // Update text preview
        neonTextInput.addEventListener('input', () => {
            previewText.textContent = neonTextInput.value || "Your Neon Text";
        });

        // Update color preview
        neonColorInput.addEventListener('input', () => {
            previewText.style.color = neonColorInput.value;
        });
    </script>
</body>
</html>
